<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeriGuard - Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #dcd6f7; /* Lavender shade */
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #ece5f5; /* Light lavender shade */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #6a0572; /* Purple shade */
        }

        p {
            color: #4a0572; /* Darker purple shade */
        }

        .safe-icon {
            width: 150px;
            height: 150px;
            margin-bottom: 10px;
        }


        .login-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #6a0572; /* Purple shade */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #4a0572; /* Darker purple shade */
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #6a0572; /* Purple shade */
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #6a0572; /* Purple shade */
            border-radius: 4px;
            background-color: #fff;
            color: #6a0572; /* Purple shade */
        }

        .login-button {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            border: none;
            border-radius: 4px;
            background-color: #6a0572; /* Purple shade */
            color: #fff; /* White text color */
            cursor: pointer;
        }

        .login-button:hover {
            background-color: #4a0572; /* Darker shade on hover */
        }
    </style>
</head>
<body>

<div class="container">
    <img src="logo.png" alt="Safe Icon" class="safe-icon">
    <h1>VeriGuard</h1>

    <form id="loginForm">
        <label for="aadhar">Aadhar Card Number:</label>
        <input type="text" id="aadhar" name="aadhar" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="button" class="login-button" onclick="submitForm()">Login</button>
    </form>
</div>

<script>
    function submitForm() {
        const aadhar = document.getElementById('aadhar').value;
        const password = document.getElementById('password').value;

        // Simple verification using hardcoded credentials (replace with secure authentication logic)
        const validAadhar = '123456789012';  // Replace with your actual Aadhar
        const validPassword = 'password123';  // Replace with your actual password

        if (aadhar === validAadhar && password === validPassword) {
            // Redirect to the index.html page upon successful login
            window.location.href = 'index.html';
        } else {
            alert('Invalid Aadhar or password. Please try again.');
        }
    }
</script>

</body>
</html>
